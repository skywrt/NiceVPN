# 对于您的本地服务器
request: http   # http / https
domain:         # default: 127.0.0.1
port: 7777      # default: 80

cron_interval: 20       # default: 15  minutes
show_remote_speed: true # default false

healthcheck_timout:     # default 5
healthcheck_connection: # default 100

speedtest: false       # default false
speed_connection: 10  # default 5
speed_timeout: 10       # default 10
