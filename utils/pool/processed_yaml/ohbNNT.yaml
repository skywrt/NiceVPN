proxy-groups:
  - name: 负载均衡
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies:
      - v2rayse_test_1
      - v2rayse_test_2
      - v2rayse_test_3
      - defaultName_1
      - v2rayse_test_4
      - defaultName_2
      - defaultName_3
      - Hys-1.2.3.4
      - test
      - defaultName_4
    strategy: round-robin
  - name: 原生IP
    type: select
    proxies: []
  - name: 自动选择
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - v2rayse_test_1
      - v2rayse_test_2
      - v2rayse_test_3
      - defaultName_1
      - v2rayse_test_4
      - defaultName_2
      - defaultName_3
      - Hys-1.2.3.4
      - test
      - defaultName_4
  - name: 🌍选择代理节点
    type: select
    proxies:
      - 负载均衡
      - 自动选择
      - 原生IP
      - DIRECT
      - v2rayse_test_1
      - v2rayse_test_2
      - v2rayse_test_3
      - defaultName_1
      - v2rayse_test_4
      - defaultName_2
      - defaultName_3
      - Hys-1.2.3.4
      - test
      - defaultName_4
  - name: reject
    type: select
    proxies:
      - REJECT

